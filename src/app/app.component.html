<button (click)="displayNewTodo()"> + Add Todo</button>

<div *ngIf="newTodo">
  <input type="text" [(ngModel)]="newTodoText" />
  <button type="submit" (click)="saveTodo()">Save</button>
  <button type="button" (click)="resetTodo()">Cancel</button>
</div>

<div *ngIf="todoList && todoList.length > 0">
  <h2>Todo</h2>
  <ul>
    <li *ngFor="let todo of todoList; index as i">
      <input type="checkbox" (click)="completed(i)" />
      <label>{{todo}}</label>
      <button type="button" (click)="removeTodo('todo', i)">X Remove</button>
    </li>
  </ul>
</div>

<div *ngIf="completedTodo && completedTodo.length > 0">
  <h2>Completed</h2>
  <ul>
    <li *ngFor="let todo of completedTodo; index as i">
      <input type="checkbox" checked (click)="changeFromCompleted(i)" />
      <label>{{todo}}</label>
      <button type="button" (click)="removeTodo('completed',i)">X Remove</button>
    </li>
  </ul>
</div>
